<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style sheets -->
    <link rel="stylesheet" type="text/css" href="/css/navbar.css"/>
    <link rel="stylesheet" type="text/css" href="/css/defaultStyle.css"/>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>

    <!--  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"/>
		
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
    <!--  -->
    <title>My To Do List</title>
</head>
<body>
    <header id="header">
        <!-- my nav bar -->
        <nav>
            <div class="custom-nav-container">
                <div class="header">
                    <!-- heading for app -->
                    <a href="" class="logo">Spencer's Todo List</a>
                </div>
                <div class="menu">
                    <a href="#footer"><i class="fa-solid fa-address-card"></i>Contact</a>
                </div>
                <button class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>

    </header>
    <nav class="mobile-nav">
        <!-- link to my contact infor in footer -->
        <a href="#footer"><i class="fa-solid fa-address-card"></i>Contact</a>
    </nav>
    <div class="content">
        <!--  -->
        <div class="app">
            <!-- new todo -->
            <section class="createTodo">
                <form id="newTodoForm">
                    <!-- from where tasks will be submitted -->
                    <h4>Please enter a new task:</h4>
                    <!-- where new task is entered -->
                    <input type="text" placeholder="e.g Fetch You Files" name="content" id="content"/>
                    <!-- error message if input not filled -->
                    <p class="errorMessage" id="newTaskError" style="display: none">Stop! Task Needed!</p>
                    <h4>Choose a category</h4>
                    <!-- category that need to be chose -->
                    <div class="options">
                        <label>
                            <input type="radio" name="category" id="category1" value="work"/>
                            <span class="bubble work"></span>
                            <div>Work</div>
                        </label>
                        <label>
                            <input type="radio" name="category" id="category2" value="personal"/>
                            <span class="bubble personal"></span>
                            <div>Personal</div>
                        </label>
                    </div>
                    <!-- Submit button -->
                    <input type="submit" value="Add a new task"/>
                </form>
            </section>
            <section class="todo-list">
                <!-- the list will be in a div created by javascript -->
                <div class="list" id="todoList"></div>
            </section>
            <section>
                <!-- my sort button -->
                <button class="alphabetButton" id="alphabetically" name="sortAlphabet" value="sort">Sort alphabetically</button>
            </section>
        </div>
    </div>
    <!--  -->
    <footer id="footer">
        <div class="footer-content">
            <div class="myInfor">
                <div class="bottomline"></div>
                <h3 class="textEffect">Spencer Soundy</h3>
                <h4 class="textEffect"><i class=fa fa-whatsapp></i><span>0796249977</span></h4>
                <h4 class="textEffect"><i class=fa fa-envelope></i><span class="underline">spencersoundy@icloud.com</span></h4>
            </div>
        </div>
        <div class="socials">
            <div>
                <a href="http://www.instagram.com/just_soundy/"><i class="fa fa-instagram"></i></a>
            </div>
            <div>
                <a href="http://www.github.com/spencersoundy"><i class="fa fa-github"></i></a>
            </div>
            <div>
                <a href="http://www.linkedin.com/in/spencer-soundy-315572125"><i class="fa fa-linkedin"></i></a>
            </div>
          
        </div>
        <div class="footer-menu"><a href="" class="footerArrow"><i class="fa-solid fa-circle-arrow-up"></i></a></div>
    </footer>
</body>
</html>
